<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fixlo</title>
    <meta name="description" content="Book trusted home services near you. Plumbing, electrical, HVAC, and more." />
    <meta name="fixlo-build-id" content="%REACT_APP_BUILD_ID%" />
    <style>
      /* Make sure nothing hides the UI */
      html,body,#root { height: 100%; }
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .hidden, [data-hidden="true"] { display: none !important; }
      .invisible { visibility: visible !important; }
      .opacity-0 { opacity: 1 !important; }
      #preload { display: none; }
      nav a { text-decoration: none; margin-right: 16px; color: #111827; }
      nav a.active { font-weight: 700; }
      .container { max-width: 960px; margin: 0 auto; padding: 24px; }
      .hero { padding: 48px 0; }
      .btn { background:#111827; color:#fff; border:0; padding:12px 18px; border-radius:8px; cursor:pointer; }
      footer { padding: 24px 0; color:#6b7280; font-size:14px; }
      .logo { font-weight: 800; letter-spacing: 0.5px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Hard guard: ensure the app is visible
      document.addEventListener('DOMContentLoaded', function(){
        const root = document.getElementById('root');
        if(root){
          root.classList.remove('hidden','invisible','opacity-0');
          root.style.opacity='1'; root.style.visibility='visible';
        }
      });
    </script>
  </body>
</html>
