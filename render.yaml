# Render.com Deployment Configuration

## Build Command
```
npm install
```

## Start Command  
```
npm start
```

## Environment Variables (Add these in Render Dashboard):

### Required Environment Variables:
- `NODE_ENV=production`
- `PORT=10000`
- `MONGO_URI=your_mongodb_connection_string`
- `JWT_SECRET=your_super_secure_jwt_secret_32_chars_min`
- `ADMIN_EMAIL=admin@handyman-connect.com`
- `ADMIN_PASSWORD=your_secure_admin_password`
- `CLIENT_URL=https://www.handyman-connect.com`

### Optional Services (Configure if using):
- `TWILIO_ACCOUNT_SID=your_twilio_sid`
- `TWILIO_AUTH_TOKEN=your_twilio_token`
- `TWILIO_PHONE=+1234567890`
- `STRIPE_SECRET_KEY=sk_live_your_stripe_key`
- `STRIPE_FIRST_MONTH_PRICE_ID=price_id_here`
- `STRIPE_MONTHLY_PRICE_ID=price_id_here`
- `OPENAI_API_KEY=sk-your_openai_key`

## Auto-Deploy
This service will automatically redeploy when you push to your main branch.
