name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install root dependencies
        run: npm ci --no-fund --no-audit
        
      - name: Install client dependencies
        run: cd client && npm ci --no-fund --no-audit
        
      - name: Generate build info
        run: cd client && node scripts/inject-build-meta.js
        
      - name: Verify version.json exists
        run: |
          if [ ! -f client/public/version.json ]; then
            echo "❌ version.json missing!"
            exit 1
          fi
          echo "✅ version.json exists"
          
      - name: Build client
        run: cd client && npm run build
        
      - name: Verify build completed successfully
        run: |
          if [ ! -d client/dist ]; then
            echo "❌ Client dist directory missing!"
            exit 1
          fi
          if [ ! -f client/dist/index.html ]; then
            echo "❌ Client dist index.html missing!"
            exit 1
          fi
          echo "✅ Build completed successfully"