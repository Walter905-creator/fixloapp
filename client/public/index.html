<!-- client/public/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <title>Fixlo</title>
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://res.cloudinary.com" />
    <!-- Anti-blank hard guard: root must be visible -->
    <style>
      /* Force the React mount node to be visible */
      #root, [data-app-root] {
        display: block !important;
        opacity: 1 !important;
        visibility: visible !important;
      }
      /* If any legacy overlay exists, kill it */
      .preloader, .app-overlay, [data-preloader] {
        display: none !important;
      }
      /* Prevent body from hiding content */
      html, body { min-height: 100%; }
      body { margin: 0; }
    </style>
  </head>
  <body>
    <noscript>Fixlo needs JavaScript enabled to run.</noscript>
    <div id="root" data-app-root></div>
    <!-- CRA injects bundle scripts here -->
  </body>
</html>
