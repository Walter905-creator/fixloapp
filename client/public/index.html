<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="canonical" href="https://www.fixloapp.com/" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fixlo – Book Trusted Home Services Near You</title>
    <meta name="description" content="Fixlo connects homeowners with trusted pros. Fast, easy, nationwide." />

    <!-- Open Graph / Twitter -->
    <meta property="og:title" content="Fixlo – Trusted Home Services" />
    <meta property="og:description" content="Book top-rated local pros in just a few clicks." />
    <meta property="og:image" content="%PUBLIC_URL%/cover.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Simple loader (keeps your existing behavior minimal) -->
    <style>
      .loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#833ab4,#fd1d1d,#fcb045);color:#fff;font-family:system-ui,sans-serif;z-index:9999}
      .hide{opacity:0;pointer-events:none;transition:opacity .4s ease}
    </style>
  </head>
  <body>
    <div id="fixlo-loader" class="loader">Loading Fixlo…</div>
    <div id="root"></div>
    <script>
      window.addEventListener('load',()=>{document.getElementById('fixlo-loader').classList.add('hide')});
    </script>
  </body>
</html>
