<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Fixlo</title>

    <!-- Build metadata (optional) -->
    <meta name="fixlo-build-id" content="%REACT_APP_BUILD_ID%" />
    <meta name="fixlo-commit-sha" content="%REACT_APP_COMMIT_SHA%" />

    <!-- Force the app to be visible even if any old “hide-until-loaded” CSS exists -->
    <style>
      /* Kill any legacy guards that hide the UI */
      html, body, #root { min-height: 100%; }
      #root, [data-app-root] { opacity: 1 !important; visibility: visible !important; }
      .hidden, [aria-hidden="true"] { visibility: visible !important; opacity: 1 !important; }
    </style>

    <noscript>
      <style>
        #root { opacity: 1 !important; visibility: visible !important; }
      </style>
    </noscript>
  </head>
  <body>
    <div id="root" data-app-root>Loading Fixlo…</div>
  </body>
</html>
