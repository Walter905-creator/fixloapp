<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Basic SEO -->
    <title>Fixlo – Book Trusted Home Services Near You</title>
    <meta
      name="description"
      content="Fixlo connects homeowners with trusted pros for plumbing, electrical, junk removal & more. Fast, easy, nationwide."
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.fixloapp.com/" />

    <!-- Open Graph -->
    <meta property="og:title" content="Fixlo – Trusted Home Services" />
    <meta
      property="og:description"
      content="Book top-rated local pros in a few clicks."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.fixloapp.com/" />
    <meta property="og:image" content="/cover.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Fixlo – Trusted Home Services" />
    <meta
      name="twitter:description"
      content="Book top-rated local pros in a few clicks."
    />
    <meta name="twitter:image" content="/cover.png" />

    <!-- PWA / Icons (optional but recommended if you have them) -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Performance: Preload hero image for faster LCP -->
    <link rel="preload" as="image" href="/hero-banner.png" imagesrcset="/hero-banner.png" />

    <!-- (Optional) Preconnects if you load fonts/CDNs -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->

    <!-- Vite entry: import your React app -->
    <script type="module" src="/src/main.jsx"></script>
  </head>

  <body class="bg-slate-950 text-slate-100">
    <noscript>
      This app requires JavaScript to run. Please enable JavaScript in your browser.
    </noscript>
    <div id="root"></div>
  </body>
</html>
